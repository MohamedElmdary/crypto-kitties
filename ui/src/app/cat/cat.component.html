<div class="cat">
  <div class="cat__ear">
    <div
      id="leftEar"
      class="cat__ear--left"
      [ngStyle]="{ backgroundColor: earAndPaw }"
    >
      <div class="cat__ear--left-inside"></div>
    </div>
    <div
      id="rightEar"
      class="cat__ear--right"
      [ngStyle]="{ backgroundColor: earAndPaw }"
    >
      <div class="cat__ear--right-inside"></div>
    </div>
  </div>

  <div id="head" class="cat__head" [ngStyle]="{ backgroundColor: bodyAndHead }">
    <div id="midDot" class="cat__head-dots">
      <div id="leftDot" class="cat__head-dots_first"></div>
      <div id="rightDot" class="cat__head-dots_second"></div>
    </div>
    <div class="cat__eye">
      <div class="cat__eye--left">
        <span class="pupil-left" [ngStyle]="{ backgroundColor: eyes }"></span>
      </div>
      <div class="cat__eye--right">
        <span class="pupil-right" [ngStyle]="{ backgroundColor: eyes }"></span>
      </div>
    </div>
    <div class="cat__nose"></div>

    <div
      class="cat__mouth-contour"
      [ngStyle]="{ backgroundColor: mouthAndTail }"
    ></div>
    <div class="cat__mouth-left"></div>
    <div class="cat__mouth-right"></div>

    <div class="cat__whiskers-left"></div>
    <div class="cat__whiskers-right"></div>
  </div>

  <div class="cat__body">
    <div class="cat__chest" [ngStyle]="{ backgroundColor: bodyAndHead }"></div>

    <div
      class="cat__chest_inner"
      [ngStyle]="{ backgroundColor: mouthAndTail }"
    ></div>

    <div class="cat__paw-left" [ngStyle]="{ backgroundColor: earAndPaw }"></div>
    <div
      class="cat__paw-left_inner"
      [ngStyle]="{ backgroundColor: earAndPaw }"
    ></div>

    <div
      class="cat__paw-right"
      [ngStyle]="{ backgroundColor: earAndPaw }"
    ></div>
    <div
      class="cat__paw-right_inner"
      [ngStyle]="{ backgroundColor: earAndPaw }"
    ></div>

    <div
      id="tail"
      class="cat__tail"
      [ngStyle]="{ backgroundColor: mouthAndTail }"
    ></div>
  </div>
</div>
